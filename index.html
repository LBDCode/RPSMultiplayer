<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <title>RPS Multiplayer</title>
</head>
<body>
    <header>Rock Paper Scissors Multiplayer</header>
    <div class="container">
        <div id="gamestate" class="hidden">inactive</div>
        <div id="playerMsg"></div>
        <div id="num-players"></div>

        <div> 
            <form id="nameForm">
                <div class="form-group">
                <label for="namePlayer">Enter Name</label>
                <input type="text" class="form-control" id="playerName" placeholder="Player Name">
                </div>
                <button type="submit" class="btn btn-primary" id="nameSbmt">Submit</button>
            </form>
        </div>    
        

        <div class="play">
            <div id="player1">

                <div class="rpsSection play1RPS hidden"> 
                        <img src="rock.png" id="rockP1" class="rpsSelect rock" alt="rock"/>
                        <img src="paper.png" id="paperP1" class="rpsSelect paper" alt="paper"/>
                        <img src="scissors.png" id="scissorsP1" class="rpsSelect scissors" alt="scissors"/>
                </div>
            </div>
            <div id="player2">
                <div class="rpsSection play2RPS hidden"> 
                        <img src="rock.png" id="rockP2" class="rpsSelect rock" alt="rock"/>
                        <img src="paper.png" id="paperP2" class="rpsSelect paper" alt="paper"/>
                        <img src="scissors.png" id="scissorsP2" class="rpsSelect scissors" alt="scissors"/>
                </div>
            </div>
            <div id="scoreArea">
                <div id="player1Score" class="hidden"> Wins: 0  Losses: 0  Ties: 0
                </div>
                <div id="player2Score" class="hidden"> Wins: 0  Losses: 0  Ties: 0
                </div>
            </div>
        </div>
        <div class="chatArea hidden">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Chat</label>
                  <textarea class="form-control" id="chatHist" rows="5"></textarea>
                </div>
                <div class="form-group"></div>
                    <textarea class="form-control" id="newMsg" rows="1"></textarea>
                    <button type="submit" class="btn btn-primary" id="msgSubmit">New message</button>
                </div>                
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
